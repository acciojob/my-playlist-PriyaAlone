<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        li {
            list-style-type: none;
        }
        a {
            text-decoration-line: none
        }
        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding;
            border-radius;
    </style>
</head>
<body>
    <h1>My Playlist</h1>

    <div>
        <ul>
            <li><a href="https://example.com/song1" target="_blank">Song 1</a></li>
            <li><a href="https://example.com/song2" target="_blank">Song 2</a></li>
            <li><a href="https://example.com/song3" target="_blank">Song 3</a></li>
            <li><a href="https://example.com/song4" target="_blank">Song 4</a></li>
            <li><a href="https://example.com/song5" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <div class="player_one">
        <h2>Now Playing...</h2>
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="player_two">
          <h2>MP3 Songs</h2>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/646300" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
